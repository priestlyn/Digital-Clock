<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="DigitalClock.css"rel="stylesheet">
    <title>MyClockDisplay</title>
    <!-- name of the clock -->
</head>
<body>
    <div id="center">
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <!-- the onload attribute fires when an object has been loaded. it is most often used in the body element to execute a script once a web page has completely loaded all content. -->
    </div>
    <script src="./DigitalClock.js"></script>
    <!-- linking to external js -->
</body>
</html>
